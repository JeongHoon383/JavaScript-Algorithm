<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // 가운데 문자 출력
        // 만약 짝수라면 두개 출력
        // 가운데 문자인지 어떻게 앎?
        let answer;
        if (s.length % 2 === 1) {
          answer = s.slice(s.length / 2, s.length / 2 + 1);
        } else {
          answer = s.slice(s.length / 2 - 1, s.length / 2 + 1);
        }

        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
