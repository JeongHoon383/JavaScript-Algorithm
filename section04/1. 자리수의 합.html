<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        // 자리수 합을 어떻게 구할까
        // 숫자 한개씩 탐색
        // 각 숫자의 각각 자리 값 - tmp
        // 자리 값의 합 - sum
        for (let x of arr) {
          // 내장함수 사용 로직
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);
          // let sum = 0,
          //   tmp = x;
          // // tmp는 각 숫자의 자리 값을 구해줘야됨
          // while (tmp) {
          //   sum += tmp % 10;
          //   tmp = Math.floor(tmp / 10);
          // }
          // 자리수 값 구했음
          if (max < sum) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            // 자리값이 같은 원래 값들 중 큰 수를 출력해야됨
            if (answer < x) answer = x;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
