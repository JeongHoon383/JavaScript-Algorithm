<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i <= parseInt(num / 2); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
      function solution(arr) {
        answer = [];
        for (let x of arr) {
          let res = 0;
          while (x) {
            let num = x % 10;
            // 나머지 값 num 저장
            res = res * 10 + num;
            // res = x를 뒤집은 값
            x = parseInt(x / 10);
          }
          if (isPrime(res)) answer.push(res);
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100, 97];
      console.log(solution(arr));
    </script>
  </body>
</html>
