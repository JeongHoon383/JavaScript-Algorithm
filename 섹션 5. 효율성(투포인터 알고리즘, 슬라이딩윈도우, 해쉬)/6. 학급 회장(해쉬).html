<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let sH = new Map();
        // has(요소) : 요소가 있는지 확인
        // set(key, value) : 요소 추가
        // get(key) : 요소 접근
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        console.log(sH); // 요소 확인
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          // key : 문자열, val : 문자열 개수
          if (val > max) {
            max = val;
            answer = key;
          }
        }
        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
