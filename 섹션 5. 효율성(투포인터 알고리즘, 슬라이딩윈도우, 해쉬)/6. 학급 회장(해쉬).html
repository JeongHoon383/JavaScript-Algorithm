<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let sH = new Map();
        // has() -> 요소가 있는지 확인
        // set(key, value) -> key, value 값 추가
        // get() -> 요소 조회
        // get, has 구분해서 이해하기
        // 문자열 중복제거 및 개수만큼 번호로 출력
        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        // 최대값 출력
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
