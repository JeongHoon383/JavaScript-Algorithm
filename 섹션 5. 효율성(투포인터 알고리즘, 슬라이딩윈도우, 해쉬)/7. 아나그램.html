<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // has - 존재유무 확인
      // get - 특정 키에 해당하는 값을 반환
      // 두 문자열 비교 나열과 상관없이 같은 문자열이 있는지 찾기
      function solution(str1, str2) {
        let answer = "YES";
        let sH = new Map();
        for (let x of str1) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        for (let x of str2) {
          if (!sH.has(x) || sH.get(x) === 0) return "NO";
          sH.set(x, sH.get(x) - 1);
        }
        return answer;
      }

      let a = "aCaaC";
      let b = "Caaab";
      console.log(solution(a, b));
    </script>
  </body>
</html>
