<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer,
          sum = 0;
        // 초기 부분합 구하기
        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }
        answer = sum; // 초기 최대값 answer에 저장
        for (let j = k; j < arr.length; j++) {
          sum = sum + arr[j] - arr[j - k];
          answer = Math.max(answer, sum);
        }
        // 슬라이딩 윈도우 방식으로 최대 부분합 찾기
        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
