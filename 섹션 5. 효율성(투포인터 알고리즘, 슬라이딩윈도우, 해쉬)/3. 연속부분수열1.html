<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          // 여기까진 맞음
          while (sum >= m) {
            // 얘는 왜 무한루프 도는거임?
            sum -= arr[lt++];
            // 6을 초과했을때 lt를 빼주면서 rt로 이동 why? 그래야 다음수로 넘어가면서 6이 나오는 경우의 수를 알 수 있음.
            if (sum === m) answer++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
