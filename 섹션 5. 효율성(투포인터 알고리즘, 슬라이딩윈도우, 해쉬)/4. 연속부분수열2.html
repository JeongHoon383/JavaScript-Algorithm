<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          lt = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1;
          // 이게 왜 이렇게 나오는거지?
          // 그림 그리면서 이해, 경우의 수를 먼저 확인하고 그 속에서 규칙을 찾을 것

          // for (let rt = 0; rt < arr.length; rt++) {
          //   sum += arr[rt];
          //   if (arr[rt] <= m) answer++;
          //   // 두개를 더했을 때 5이하이면 answer++
          //   while (sum > m) {
          //     // 6 이상일때
          //     sum -= arr[lt++];
          //     if (sum <= m) answer++;
          //   }
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
