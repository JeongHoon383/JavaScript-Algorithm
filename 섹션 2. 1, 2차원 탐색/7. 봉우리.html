<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 봉우리 개수 구하기, 봉우리 : 상하좌우와 비교했을 때 가장 큰 수
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        // 12시부터 시계방향 행, 열
        // [-1][0], [0][1], [1][0], [0][-1]
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            // 하나씩 탐색하고 봉우리인지 아닌지를 파악해야됨
            // 봉우리를 구하기 위해선 상하좌우 값과 비교 해야됨
            // 상하좌우 값을 하나씩 탐색
            let flag = 1;
            // 봉우리가 있을때마다 answer의 값이 올라감
            for (let k = 0; k < dx.length; k++) {
              // 봉우리와 상하좌우 값을 비교
              // 행과 열의 값을 구해야됨
              nx = i + dx[k];
              ny = j + dy[k];
              // nx, ny는 -1보다 커야되고 5보다 작아야됨
              if (
                nx < n &&
                nx >= 0 &&
                ny < n &&
                ny >= 0 &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = 0;
                break;
              }
              // 봉우리가 안되는 조건
              // 봉우리가 안됐을때를 알려줘야됨
            }
            if (flag) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
