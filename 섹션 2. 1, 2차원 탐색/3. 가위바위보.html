<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        // 1 : 가위, 2 : 바위, 3 : 보
        // a === b "D" 출력
        // a가 1일때 b가 3이면 A 출력
        // a가 2일때 b가 1이면 A 출력
        // a가 3일때 b가 2이면 A 출력
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer += "D";
          else if (a[i] === 1 && b[i] === 3) answer += "A";
          else if (a[i] === 2 && b[i] === 1) answer += "A";
          else if (a[i] === 3 && b[i] === 2) answer += "A";
          else answer += "B";
        }

        return answer;
      }

      let a = [3, 3, 2, 1, 3];
      let b = [1, 1, 2, 2, 1];
      console.log(solution(a, b));
    </script>
  </body>
</html>
