<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 앞에 사람보다 뒤에 사람이 크면 출력
        // answer 배열안에 본인보다 큰 사람이 있으면 push를 하면 안됨.
        //
        // arr[i] 와 answer의 배열 모든 값을 비교해줘야됨.
        let answer = 1;
        max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }
        return answer;
      }

      let arr = [130, 135, 148, 140, 160, 150, 150, 153];
      // answer = [130, 135, 148, 150, 153]
      //
      console.log(solution(arr));
    </script>
  </body>
</html>
