<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (!isNaN(x)) {
            // isNaN -> 숫자가 아니냐?, !isNaN -> 숫자냐?
            answer += x;
            // 만약 return문에서 paseInt를 사용하지 못한다면?
            // answer = answer*10+Number(x)
          }
        }
        return parseInt(answer);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
