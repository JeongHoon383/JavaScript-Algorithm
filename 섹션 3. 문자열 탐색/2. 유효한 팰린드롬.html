<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        // /[^a-z]/g -> 알파벳 소문자가 아닌(^) 것들을 글로벌 영역(g)에서 찾아라, "" -> 빈 문자열로 바꿔라
        if (s !== s.split("").reverse().join("")) return "NO";
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
