<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 값이 가장 높은 순서대로 등수 매기기
      function solution(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        // 배열 [1, 1, 1, 1, 1] 이렇게 만들어줌
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) answer[i]++;
          }
        }
        // answer = [];
        // cnt = 1;
        // for (let i = 0; i < arr.length; i++) {
        //   for (let j = 0; j < arr.length; j++) {
        //     if (arr[i] < arr[j]) cnt++;
        //   }
        //   answer.push(cnt);
        //   cnt = 1;
        // }
        return answer;
      }

      let arr = [80, 84, 9, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
