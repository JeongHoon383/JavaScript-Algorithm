<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let min = Number.MAX_SAFE_INTEGER;
        // 홀수 담아주기 - 먼저 배열 순회부터 해야됨
        for (const x of arr) {
          // 홀수 값 다 더해주기
          if (x % 2 === 1) {
            sum += x;
            // 홀수 중 최소값 구해주기
            if (x < min) min = x;
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }
      console.log(solution([12, 77, 38, 41, 53, 92, 85]));
    </script>
  </body>
</html>
