<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 대문자는 소문자로, 소문자는 대문자로
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else answer += x.toUpperCase();
        }
        return answer;
      }

      console.log(solution("HiiMHooN"));
    </script>
  </body>
</html>
