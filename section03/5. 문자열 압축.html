<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let cnt = 1;
        s = s + " ";
        // 이걸 왜 한거지?
        // s[i] === s[i + 1] 을 비교할 때 i가 마지막 인덱스를 가리키면
        // s[i + 1]은 배열 범위 바깥으로 나감 다른 언어들은 index out of range 에러가 나지만
        // 자바스크립트는 이런 부분에는 에러가 발생하지 않음.
        // 하지만 좀 더 명확하게 하기 위해서 뒤에 빈 문자열을 추가해서 길이를 늘리고
        // for 문을 돌릴때 길이 -1 을 해줄 것.
        for (let i = 0; i < s.length - 1; i++) {
          // 문자열도 배열과 같이 index 번호로 접근 가능
          if (s[i] === s[i + 1]) {
            cnt++;
          } else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt);

            cnt = 1;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
