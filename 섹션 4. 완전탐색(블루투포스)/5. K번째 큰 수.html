<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        let tmp = new Set();

        for (let i = 0; i < n; i++) {
          // 왜 2, 3 이 아니고 +1 을 넣어줘야 되지?
          // 1, 2 로 설정할 경우 i가 1, 2일 때 j와 s 는 항상 1, 2로 시작되어 중복이 더 생김.
          for (let j = i + 1; j < n; j++) {
            for (let s = j + 1; s < n; s++) {
              tmp.add(card[i] + card[j] + card[s]);
            }
          }
        }
        let sortArray = Array.from(tmp).sort((a, b) => b - a);
        answer = sortArray[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
